<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Fotos hochladen</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width-field">
                        <mat-label>Album</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let album of albums" [value]="album.name">
                                {{ album.id }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width-field">
                        <input matInput placeholder="Kollektion" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <table mat-table [dataSource]="getFiles()" class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let item">{{ item?.file?.name }}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="size">
                        <th mat-header-cell *matHeaderCellDef>Gr√∂sse</th>
                        <td mat-cell *matCellDef="let item">
                            {{ item?.file?.size / 1024 | number: '.2' }} KB
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef>Fortschritt</th>
                        <td mat-cell *matCellDef="let item">
                            <mat-progress-bar mode="determinate" [value]="item.progress"></mat-progress-bar>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <mat-card>
                <div ng2FileDrop [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well my-drop-zone">
                    Fotos <a (click)="fileInput.click()">hochladen</a>
                </div>
            </mat-card>
            <span style="visibility: hidden; position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
        <input
          type="file"
          #fileInput
          ng2FileSelect
          [uploader]="uploader"
          multiple
        />
      </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button mat-stroked-button (click)="startUpload()">Hochladen</button>
        </div>
    </div>
</div>
